<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>
<body style="background-color:powderblue">
    <div style="border-top: solid; border-bottom: solid; margin: 0%;">
        <h1 class="TitleBar">Hangman</h1>
    </div>
    <p id="DisplayCategory" class="center FontSize"></p>
    <label id="Dropdown" class="centerLabel FontSize" for="words">Choose A Topic: <select oninput="SetUp()" id="words" name="words" id="DropdownBox" onload="SelectWord()">
        <option value="Random">Random</option>
        <option value="Music">Music</option>
        <option value="Travel">Travel</option>
        <option value="Sport">Sport</option>
        <option value="Food">Food</option>
        <option value="Animals">Animals</option>
    </select></label>
    <link rel="stylesheet" href="style.css">
                <p class="center FontSize" id="LifeCounter">&#128154;: 10/10</p>
                <img  id="Image" class="hangman" src="images/Hangman.png" alt="a" srcset="">
                <p class="center FontSize" id="score">&#128293; 0</p>
    </div>
    <div id="Letters">if you see this things broke</div>
    <div id="keyboard" style="text-align: center;"></div>
    <table id="LeaderboardPlayers" class="center">
        <caption>LEADERBOARD</caption>
        <thead><tr>
            <td>Name</td>
            <td>Score</td>
        </tr></thead>
        <tbody id="myTb"></tbody>
    </table>
    <script src="Game.js" onload="SetUp()"></script>
</body>
</html>
